<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ROVER</title>
    <link href="https://bootswatch.com/4/lux/bootstrap.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body>
    <!-- Navigation and Search Objects -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
        <a class="navbar-brand" href="#">ROVER</a>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Search Sightings
        </button>
        <button type="button" class="btn btn-primary" id="reset-main">Clear Search</button>


        <div class="collapse navbar-collapse" id="navbarColor01">

        </div>
    </nav>
    <div class="row"></div>
    <div class="row">
        <div class="col align-self-center">
                <div class="container">
                        <div class="card text-white bg-transparent mb-3" style="max-width: 20rem;">
                          <div class="card-body">
                            <h2 class="card-title">Sighting Highlight:</h2>
                            
                                    <div class= "blockquote" id="quote"></div>                          
                          </div>
                        </div>
                                    
                      </div>

            <!-- transparent card with summary info -->
        </div>
        <div class="col">
            <div class='jumbotron jumbotron-fluid'>
                    <h1 class="display-3">ROVER:  UFO Sightings Search</h1>

                <div class="row table-wrapper-scroll-y ">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Shape</th>
                                    <th>Duration</th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter Search Criteria</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-calendar-alt"></i>

                                </span>

                                <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-building"></i>

                                </span>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-location-arrow"></i>

                                </span>
                                <input type="text" class="form-control" id="state" placeholder="2 Letter State">
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-globe-americas"></i>

                                </span>
                                <input type="text" class="form-control" id="country" placeholder="2 Letter Country">
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-rocket"></i>

                                </span>
                                <input type="text" class="form-control" id="shape" placeholder="Shape">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="reset">Clear Search</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="search">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bootstrap core JavaScript -->
            <script src="static/js/data.js"></script>
            <script src="static/js/app.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

</body>

</html>
